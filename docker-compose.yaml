services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9091:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  myapp:
    image: mrsunglasses/pastepy:latest
    env_file:
      - .env
    ports:
      - "8082:8080"
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_SECURE=false
    command: ["sh", "-c", "pdm run migrate && pdm run start"]

volumes:
  minio_data: